<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Account</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custon css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section  -->
    <header class="container my-5">
        <h1 class="text-center text-success">Monthly Account</h1>
    </header>

    <!-- main section  -->
    <main class="container my-5 row mx-auto">
        <!-- image section  -->
        <section  class="col-lg-8 col-12">
            <div>
                <img class="w-100" src="images/calculation.jpg" alt="">
            </div>
        </section>
        <section class="col-lg-4 col-12 bg-light px-5 py-2">
            <div class="text-center">
                <h5>Income</h5>
                <div class="d-flex income-section">
                    <p>Income : </p>
                    <input class="bg-secondary bg-opacity-25 ms-3" type="text">
                </div>
                <h5>Expenses</h5>
                <div class="d-flex ps-5">
                    <div class="text-right input-text">
                        <p>Food : </p>
                        <p>Rent : </p>
                        <p>Clothes : </p>
                    </div>
                    <div class="input-field">
                        <input class="bg-secondary bg-opacity-25 m-2" type="text">
                        <input class="bg-secondary bg-opacity-25 m-2" type="text">
                        <input class="bg-secondary bg-opacity-25 m-2" type="text">
                    </div>
                </div>
                <div class="my-2">
                    <button class="btn bg-success text-white text-bold px-5">Calculate</button>
                </div>
                <h5 class="my-2">Total Expense : 5500</h5>
                <h5 class="my-2">Balance : 4500</h5>
                <div class="d-flex save-section">
                    <p>save: </p>
                    <input class="save-input text-center ms-2 bg-secondary bg-opacity-25 h-100" type="text">
                    <p class="px-3 mx-1 bg-secondary bg-opacity-25 h-100">%</p>
                    <button class="btn bg-success text-white text-bold px-4 h-100 py-0">Save</button>
                </div>
                <h5 class="my-2">Saving Amount : 5500</h5>
                <h5 class="mb-2">Remaining Balance : 5500</h5>
            </div>
        </section>
    </main>



    <!-- custon javascript link  -->
    <script src="js/app.js"></script>
</body>
</html>
